<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <!-- bootstrap  -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Medium style editor -->
    
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body class="">

      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container bg-dark">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link active loader" href="{% url 'post_list' %}">My Blog</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active loader" href="https://github.com/GyanuAB">GitHub</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active loader" href="https://www.linkedin.com/in/akhil-bhall-5a55b8193/">LinkedIn</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link active loader" href="{% url 'about' %}">About</a>
        </li>
     
      </ul>
      
        
      <ul class="nav navbar-nav nav justify-content-right">
        {% if user.is_authenticated %}
        
        <li>
          <a class="nav-link active loader" href="{% url 'post_new' %}">New Post</a>
        </li>
        
        <li>
          <a class="nav-link active loader"href="{% url 'post_draft_list' %}">Drafts</a>
        </li>
        
        <li>
          <a class="nav-link active loader" href="{% url 'logout' %}">Logout</a>
        </li>
        
        <li>
          <a class="nav-link active loader">Admin: {{user.username}}</a>
        </li>
        
        {% else %}
        
        <li>
          <a class="nav navbar-right " href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
        </li>
        
        {% endif %}
     
      </ul>
       
        
      </div>
    </nav>

    <!-- Content Block -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                
                {% block body_block %}
                
                {% endblock %}


            </div>
        </div>
    </div>
</div>
    
</body>
</html>+
